<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/style-form.css">
    <title>Cadastro Mr. Mix - Milk Shakes</title>
</head>
<body>
    <section>
        <header>
            <nav>
                <a href="index.html" class="logo">
                    <img src="imgs/logo-1.png" alt="Logo Oficial do Mr. Mix. A logo possui o nome pintado de amarelo, com bordas rosas. Há um pequeno texto escrito milk shakes na cor branca. O fundo da logo parece uma bolha de água, na cor azul.">
                </a>

                <ul class="nav-list">
                    <li><a class="check" href="index.html">Início</a></li>
                    <li><a href="index.html#shop">Cardápio</a></li>
                    <li><a href="index.html#depositions">Nossa Equipe</a></li>
                    <li><a href="index.html#aboutus">Sobre Nós</a></li>
                </ul>

                <div class="buttons">
                    <button>
                        <a href="cadastro.html">Cadastro</a>
                    </button>
                    <button>
                        <a href="login.html">Entrar</a>
                    </button>
                    <div class="buy-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </nav>
        </header>
    </section>
    <section class="welcome-form">
        <div class="left-form">
            <h4>Seja bem-vindo</45>
        </div>
        <div class="right-form">
            <article class="ticket">
                <div class="esquerdo-ticket">
                    <img src="https://cdn-icons-png.flaticon.com/512/362/362326.png" alt="" width="50px">
                </div>
                <div class="direito-ticket">
                    <span style="font-size: 0.9rem;">Cadastre-se e ganhe cupons!</span>
                    <p>Pegue seu cupom e aproveite o desconto</p>
                </div>
            </article>
        </div>
    </section>
    <section class="formulario">
        <form action="" method="post">
            <div class="informations-form">
                <div class="information_user">
                    <h3>Informações Pessoais</h3>
                    <div class="input-name">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" required placeholder="Ex: João">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" required placeholder="Ex: Vieira Campos">
                    </div>
                    <div class="input-contact">
                        <label for="e-mail">Email</label>
                        <input type="email" name="e-mail" id="e-mail" placeholder="a@gmail.com">
                        
                        <label for="date">Data de nascimento</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="input-date">
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" id="name" placeholder="xxx.xxx.xxx-xx" required>
                    </div>
                    <div class="input-parents">
                        <label for="mothername">Nome da Mãe</label>
                        <input type="text" name="mothername" id="mothername" required placeholder="Ex: Jaqueline Rodrigues">
                        <label for="fathername">Nome da Pai</label>
                        <input type="text" name="fathername" id="fathername" placeholder="Ex: Tenório Gonçalves"><br>
                    </div>
                    <div class="input-gender">
                        <label for="#" style="margin-right: 7px;">Sexo:</label>
                        <label for="sexo-m">Masculino</label>
                        <input type="radio" name="genero" id="sexo-m" value="masculino">
                        <label for="sexo-f">Feminino</label>
                        <input type="radio" name="genero" id="sexo-f" value="feminino">
                        <label for="sexo-other">Outro</label>
                        <input type="radio" name="genero" id="sexo-other" value="outro" checked>
                    </div>    
                </div>
                <div class="adress_user">
                    <h3>Endereço</h3>
                    <div class="input-location">
                        <label for="city">Cidade</label>
                        <input type="text" name="cidade" id="city" placeholder="Ex: Garanhuns"><br>
                        <label for="neighborhood">Bairro</label>
                        <input type="text" name="bairro" id="neighborhood" placeholder="Ex: Heliópolis">
                    </div>
                    <div class="input-cep">
                        <div class="complement">
                            <label for="complement">Complemento</label>
                            <textarea name="complemento_casa" id="complement" cols="45" rows="5" placeholder="Ex: Casa de primeiro andar"></textarea>
                        </div>
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep_casa" placeholder="00000-000">
                    </div>
                </div>
                <div class="create-login">
                    <h3>Criar login</h3>
                    <div class="create-user">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" id="usuario">
                        <label for="senha">Senha</label>
                        <input type="password">
                    </div>
                </div>
                <button class="button-cad" type="submit">Finalizar cadastro</button>
                <button  class="button-back"><a href="index.html">< Voltar</a></button>
            </div>
        </form>
    </section>
</body>
</html>
