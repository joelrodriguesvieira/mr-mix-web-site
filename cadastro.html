<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Mr. Mix - Milk Shakes</title>
</head>
<body>
    
    <section class="formulario">
        <form action="" method="post">
            <fieldset>
                <div class="head-form">
                    <a class="logo" href="index.html"><img src="imgs/logo-1.png" alt=""></a>
                </div>
                <h2 class="title-cad">Cadastre-se</h2>
                <div class="informations-form">
                    <div class="information_user">
                        <h3>Informações Pessoais</h3>
                        <div class="input-name">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" required placeholder="Ex: João"><br>
                            <label for="lastname">Sobrenome</label>
                            <input type="text" name="lastname" id="lastname" required placeholder="Ex: Vieira Campos">
                        </div>
                        <div class="input-contact">
                            <label for="e-mail">Email</label>
                            <input type="email" name="e-mail" id="e-mail" placeholder="a@gmail.com">
                            <br>
                            <label for="date">Data de nascimento (Opcional)</label>
                            <input type="date" name="date" id="date">
                        </div>
                        <div class="input-date">
                            <label for="rg">RG (Opcional)</label>
                            <input type="text" name="rg" id="rg" placeholder="00.000.000">
                            <br>
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" id="name" placeholder="xxx.xxx.xxx-xx" required>
                        </div>
                        <div class="input-parents">
                            <label for="mothername">Nome da Mãe</label>
                            <input type="text" name="mothername" id="mothername" required placeholder="Ex: Jaqueline Rodrigues">
                            <br>
                            <label for="fathername">Nome da Pai (Opcional)</label>
                            <input type="text" name="fathername" id="fathername" placeholder="Ex: Tenório Gonçalves"><br>
                        </div>
                        <div class="input-gender">
                            <p>Sexo</p>
                            <label for="sexo-m">Masculino</label>
                            <input type="radio" name="genero" id="sexo-m" value="masculino">
                            <label for="sexo-f">Feminino</label>
                            <input type="radio" name="genero" id="sexo-f" value="feminino">
                            <label for="sexo-other">Outro</label>
                            <input type="radio" name="genero" id="sexo-other" value="outro" checked>
                        </div>    
                    </div>
                    <div class="adress_user">
                        <h3>Endereço</h3>
                        <div class="input-location">
                            <label for="city">Cidade</label>
                            <input type="text" name="cidade" id="city" placeholder="Ex: Garanhuns"><br>
                            <label for="street">Rua</label>
                            <input type="text" name="rua" id="street" placeholder="Ex: Xv de Novembro"><br>
                            <label for="neighborhood">Bairro</label>
                            <input type="text" name="bairro" id="neighborhood" placeholder="Ex: Heliópolis">
                            <label for="number">Número</label>
                            <input type="number" name="numero_casa" id="number" max="9999" min="0"><br>
                            <label for="complement">Complemento</label><br>
                            <textarea name="complemento_casa" id="complement" cols="45" rows="5" placeholder="Ex: Casa de primeiro andar"></textarea>
                        </div>
                        <div class="input-cep">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep_casa" placeholder="00000-000">
                        </div>
                    </div>
                    <div class="preferences_user">
                        <div class="preferences-text">
                            <h3>Preferências</h3>
                            <label for="question">Porque gosta do nosso produto?</label>
                            <textarea name="questionario" id="question" cols="33" rows="8"></textarea>
                        </div>
                        <p>Quais são suas linhas preferidas</p>
                        <div class="preferences-imgs">
                            <article class="acai-card">
                                <label for="acai">
                                    <img width="111px" src="imgs/açai.png" alt="Sorvetes Linha Zero - Mr Mix Sorvetes">
                                </label>
                                <span>Açai</span>
                                <input type="radio" value="linha_acai" id="acai">
                            </article>

                            <article class="paleta-card">
                                <label for="paleta">
                                    <img width="120px" src="imgs/paleta.png" alt="Paleta - Mr Mix">
                                </label>
                                <span>Paleta</span>
                                <input type="radio" value="linha_paleta" id="paleta">
                            </article>
                            <article class="kids-card">
                                <label for="kids">
                                    <img src="imgs/kids.png" width="120px" alt="LINHA KIDS - Mr Mix">
                                </label>
                                <span>Linha Kids</span>
                                <input type="radio" id="kids" value="linha_kids">
                            </article>
                            <article class="milk-shark-card">
                                <label for="milk_shake">
                                    <img src="imgs/pink.png" alt="" width="120px" alt="Linha Milk Shakes - Mr Mix">
                                </label>
                                <span>Milk Shakes</span>
                                <input type="radio" value="linha_milk_shake" id="milk_shake">
                            </article>
                        </div>
                    </div>
                </div>
                <button class="button-cad" type="submit">Finalizar cadastro</button>
            </fieldset>
        </form>
    </section>
</body>
</html>
