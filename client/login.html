<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="src/assets/style.css">
    <link rel="stylesheet" href="src/assets/style-login.css">
    <title>Página de Login</title>
</head>
<body>
    <section>
        <header>
            <nav>
                <a href="index.html" class="logo">
                    <img src="src/imgs/logo-1.png" alt="Logo Oficial do Mr. Mix. A logo possui o nome pintado de amarelo, com bordas rosas. Há um pequeno texto escrito milk shakes na cor branca. O fundo da logo parece uma bolha de água, na cor azul.">
                </a>

                <ul class="nav-list">
                    <li><a class="check" href="index.html">Início</a></li>
                    <li><a href="cardapio.html">Cardápio</a></li>
                    <li><a href="index.html#depositions">Nossa Equipe</a></li>
                    <li><a href="index.html#about">Sobre Nós</a></li>
                </ul>

                <div class="buttons">
                    <button>
                        <a href="cadastro.html">Cadastro</a>
                    </button>
                    <button>
                        <a href="#">Entrar</a>
                    </button>
                    <div class="buy-cart">
                        <a href="carrinho.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                </div>
            </nav>
        </header>
    </section>
    <section class="container">
        <div class="container-left">
            <h3>Faça seu login e aproveite do bom e do melhor!</h3>
            <img src="https://static.vecteezy.com/system/resources/previews/024/095/946/original/cute-milkshake-kawaii-free-png.png" alt="">
        </div>
        <form method="post" class="container-right" id="login-form">
            <div class="box-login">
                <div class="top-box">
                    <h1>LOGIN</h1>
                </div>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="email" name="usuario" id="usuario">
                </div>
                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="forget-login">
                    <a href="#">Esqueci minha senha</a>
                </div>
                <div class="result-acess"></div>
                <button type="submit" class="button-entrar">Entrar</button>
            </div>
        </form>
    </section>
    <script src="src/scripts/login.js"></script>
</body>
</html>
