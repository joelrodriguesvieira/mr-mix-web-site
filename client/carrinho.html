<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/assets/style.css">
    <link rel="stylesheet" href="src/assets/style-carrinho.css">
    <title>Carrinho de Compras</title>
</head>
<body>
    <section>
        <header>
            <nav>
                <a href="index.html" class="logo">
                    <img src="src/imgs/logo-1.png" alt="Logo Oficial do Mr. Mix. A logo possui o nome pintado de amarelo, com bordas rosas. Há um pequeno texto escrito milk shakes na cor branca. O fundo da logo parece uma bolha de água, na cor azul.">
                </a>

                <ul class="nav-list">
                    <li><a class="check" href="index.html">Início</a></li>
                    <li><a href="cardapio.html">Cardápio</a></li>
                    <li><a href="index.html#depositions">Nossa Equipe</a></li>
                    <li><a href="index.html#about">Sobre Nós</a></li>
                </ul>

                <div class="buttons">
                    <button>
                        <a href="cadastro.html">Cadastro</a>
                    </button>
                    <button>
                        <a href="login.html">Entrar</a>
                    </button>
                    <div class="buy-cart">
                        <i id="cart-icon" class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </nav>
        </header>
    </section>
    <main>
        <section class="head">
            <i class="fa-solid fa-cart-shopping"></i>
            <h1>Meu carrinho</h1>
        </section>
        <section class="cart-shopping">
            <div class="head-shopping">
                <span id="description-head">Descrição</span>
                <span id="value-head">Qtd.</span>
                <span id="price-head">Preço</span>
                <span id="subtotal-head">Subtotal</span>
            </div>
        </section>
        <div class="footer-shopping">
            <div class="price-final">
                <h3>Total: </h3>
                <h3 id="text-value-final"></h3>
            </div>
            <div class="footer-button">
                <button id="finalize-purchase" disabled>Finalizar Compra</button>
            </div>
        </div>
    </main>
    <script type="module" src="src/scripts/shoppingCart.js"></script>
</body>
</html>
