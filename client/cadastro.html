<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="src/assets/style.css">
    <link rel="stylesheet" href="src/assets/style-form.css">
    <title>Cadastro Mr. Mix - Milk Shakes</title>
</head>
<body>
    <section>
        <header>
            <nav>
                <a href="index.html" class="logo">
                    <img src="src/imgs/logo-1.png" alt="Logo Oficial do Mr. Mix. A logo possui o nome pintado de amarelo, com bordas rosas. Há um pequeno texto escrito milk shakes na cor branca. O fundo da logo parece uma bolha de água, na cor azul.">
                </a>

                <ul class="nav-list">
                    <li><a class="check" href="index.html">Início</a></li>
                    <li><a href="cardapio.html">Cardápio</a></li>
                    <li><a href="index.html#depositions">Nossa Equipe</a></li>
                    <li><a href="index.html#aboutus">Sobre Nós</a></li>
                </ul>

                <div class="buttons">
                    <button>
                        <a href="cadastro.html">Cadastro</a>
                    </button>
                    <button>
                        <a href="login.html">Entrar</a>
                    </button>
                    <div class="buy-cart">
                        <a href="carrinho.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                </div>
            </nav>
        </header>
    </section>
    <section class="welcome-form">
        <div class="left-form">
            <h4>Seja bem-vindo</45>
        </div>
        <div class="right-form">
            <article class="ticket">
                <div class="esquerdo-ticket">
                    <img src="https://cdn-icons-png.flaticon.com/512/362/362326.png" alt="" width="50px">
                </div>
                <div class="direito-ticket">
                    <span style="font-size: 0.9rem;">Cadastre-se e ganhe cupons!</span>
                    <p>Pegue seu cupom e aproveite o desconto</p>
                </div>
            </article>
        </div>
    </section>
    <section class="container">
        <form id="unique-form" action="/form" method="post">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="name" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="lastname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dateofbirth" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-00" required>

            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="emailLogin">Email de Login:</label>
            <input type="email" id="emailLogin" name="emailLogin" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="password" required>

            <button id="button-submit" type="submit">Enviar</button>

        </form>
    </section>
    <footer>
        <ul>
            <li><a href="#">Sobre nós</a></li>    
            <li><a href="#">Termos de Uso</a></li>    
            <li><a href="#">Política de Privacidade</a></li>    
            <li><a href="#">Fale conosco</a></li>  
        </ul>
    </footer>
    <script src="src/scripts/form.js"></script>
</body>
</html>
